<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonataLog Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header / Today's Card -->
        <header class="today-card">
            <div class="date-navigation">
                <div class="nav-arrow" id="prev-day">❮</div>
                <div class="current-date-display" id="current-date-display"></div>
                <div class="nav-arrow" id="next-day">❯</div>
            </div>

            <div class="stat-group">
                <div class="stat-label" id="label-duration">今日有效时长</div>
                <div class="stat-value" id="today-duration">-- min</div>
            </div>
            <div class="stat-group">
                <div class="stat-label" id="label-keystrokes">今日击键数</div>
                <div class="stat-value" id="today-keystrokes">--</div>
            </div>
            <div class="stat-group">
                <div class="stat-label">练习效率</div>
                <div class="progress-ring-container">
                    <!-- Simple text for now, or canvas/svg ring -->
                    <div class="stat-value" id="today-efficiency">--%</div>
                </div>
            </div>
        </header>

        <!-- Session List -->
        <section class="session-list" id="session-list">
            <!-- Sessions will be injected here -->
        </section>

        <!-- Heatmap -->
        <section class="heatmap-section">
            <h3 id="calendar-header">
                <span id="calendar-month-label">练习日历</span>
                <!-- Could have month nav here too if wanted -->
            </h3>
            <div id="heatmap-container" class="heatmap-container">
                <!-- Heatmap grid generated by JS -->
            </div>

            <!-- Monthly Report -->
            <div class="monthly-report" id="monthly-report">
                <div class="report-item">
                    <span class="value" id="month-audio">-- min</span>
                    <span class="label">录音总时长</span>
                </div>
                <div class="report-item">
                    <span class="value" id="month-active">-- min</span>
                    <span class="label">有效练习</span>
                </div>
                <div class="report-item">
                    <span class="value" id="month-keystrokes">--</span>
                    <span class="label">总触键</span>
                </div>
                <div class="report-item">
                    <span class="value" id="month-efficiency">--%</span>
                    <span class="label">练习效率</span>
                </div>
            </div>
        </section>
    </div>

    <!-- Template for Session Card -->
    <template id="session-card-template">
        <article class="session-card">
            <div class="card-header">
                <span class="session-date"></span>
                <span class="session-time"></span>
            </div>
            <div class="waveform-container">
                <canvas class="waveform-canvas"></canvas>
            </div>
            <div class="card-footer">
                <div class="meta-item">
                    <span class="meta-label">Total Duration</span>
                    <span class="meta-value session-total-duration"></span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Active</span>
                    <span class="meta-value session-active-duration"></span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Keystrokes</span>
                    <span class="meta-value session-keystrokes"></span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Efficiency</span>
                    <span class="meta-value session-efficiency"></span>
                </div>
                <div class="meta-item actions">
                    <a href="#" class="download-midi" download>Download MIDI</a>
                </div>
            </div>
        </article>
    </template>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
